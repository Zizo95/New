<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styless.css"/>
    
  </head>
  <body>
  <div class="container">
  <div class="weather">
  <form id="search-form">
   <div class="row">
   <div class="col-9">
  <input type="search" placeholder="Enter a city"  id = "search-city" class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"/>

         </div>
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="current-location-button"
            >
              Current
            </button>

          </div>
        </form>
        <h1>
        </h1>
        <ul>
          <li id="current-time">
            dd.mm.yy hh:mm
            
          </li>
          <li id="description">
          </li>
        </ul>
        <span  id="temperature"></span>
        <sup>
        <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>
              </sup>
          
          </div>
        </div>
      </div>
    </div>
  </div>
    <a href="https://github.com/Zizo95/New" target="_blank">Open source by</a> 
    <span>Zizo Brown</span>
    <script src="index.js"></script>
  </body>
</html>
